<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>PathCon | MacとWindowsのファイルパス相互変換サイト</title>
  <meta name="keywords" content="Mac,Windows,Win,マック,ウィンドウズ,filepass,pass,ファイルパス,作業パス,パス,アドレス,変換,convert,デザイナー,エンジニア,フロントエンド,ディレクター,クライアント">
  <meta name="description" content="PathConはMacとWindowsのファイルパスを相互変換できるサイトです。MacユーザーとWindowユーザーが一緒に作業をしている方向け。">
  <link rel="stylesheet" href="./css/style.css?e" media="all">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>


</head>
<body>

  <section class="content">
    <article id="mac" class="col">
      <h1 class="hl01">
        <img src="img/mac.png" alt="Mac FilePath" width="120" height="64"><!--<br>Mac FilePath-->
      </h1>
      <!--p id="macPopupOpen" class="popupOpen">最近使用したMacファイルパス</p-->
      <div class="pathText">
        <textarea id="macPath" class="textarea" placeholder="変換したいMacファイルパスをここに入力してください"></textarea>
      </div>
    </article>
    <div class="arrowArea">
      <div id="arrow" class="arrow"></div>
    </div>
    <article id="windows" class="col">
      <h1 class="hl01">
        <img src="img/win.png" alt="Windows FilePath" width="120" height="64"><!--<br>Windows FilePath-->
      </h1>
      <!--p id="windowsPopupOpen" class="popupOpen">最近使用したWinファイルパス</p-->
      <div class="pathText">
        <textarea id="windowsPath" class="textarea" placeholder="変換したいWindowsファイルパスをここに入力してください"></textarea>
      </div>
    </article>
  </section>

  <section class="modal" id="modal">
    <h1 class="hl01">
      <span id="macIcon" class="macIcon"></span>
      <span id="windowsIcon" class="windowsIcon"></span>
      <span class="text">Find Path recently used</span>
    </h1>
    <ul id="pathList" class="pathList">
      <li id="noPathList" class="noPathList">
        <p class="singlePath">There is no history</p>
      </li>
    </ul>
    <div class="popupClose">[x]</div>
  </section>
  <div id="popupArea" class="popupArea"></div>

  <script src="./js/jquery-1.7.1.min.js"></script>
  <script src="./js/functions.js?h"></script>
</body>
</html>
